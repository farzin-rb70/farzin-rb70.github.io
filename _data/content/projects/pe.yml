    - type: id_embedded
      project_name: "دستگاه دریافت اطلاعات مشتری(POS)"
      project_excerpt: "شرکت آرا الکترونیک افزار"
      img: ":pos.jpg"
      img_title: "POS"
      date: "2023-03-13"
      post: |
        این دستگاه شامل سه ورژن متفاوت است که هر کدام با یک میکروکنترلر انجام شده است.
        و اطلاعات مشتری شامل شماره تلفن را از طریق سیمکارت و یا شبکه وایفای به سامانه ارسال میکند تا مشتری بتواند در تایم های مد نظر خود به مشتری تبلیغات و تخفیفات 
        خود را ارسال کند.

        در هر سه ورژه دستگاه با اینکه میکرو های متفاوتی وجود دارد اما سورس یکپارچه است و با تغییر در کد میتوان هر سه دستگاه را با داشتن ویژگی به روز رسانی از طریق اینترنت اپدیت کرد.

    - type: id_embedded
      project_name: "دستگاه تصفیه هوای هوشمند"
      project_excerpt: " مجموعه نووه در دانشگاه شریف"
      img: ":dplamp1.jpg"
      img_title: ""
      date: "2023-03-13"
      post: |
        دستتگاه تصفیه هوای هوشمند که به سفارش کارفرمای المانی در ایران انجام شده است. به شبکه IOT شما متصل میشود و
        اطلاعات را از طریق اپلیکیشن گوشی و سامانه اینترنتی به شما ارائه میدهد.
        این دستگاه علاوه بر کنترل دور فن و نور ال ای دی های اطراف حالت اتوماتیک دارد که میتواند بر اساس داده های اتاقی که در آن 
        قرار گرفته است در مدت دو ساعت اتاق را از الودگی ها حتی تا ذرات بسیار ریز پاک کند.
        این دستگاه به یک سنسور سنجش غبار معلق در هوا با دقت بالا مجهز است که حتی ذراتی به ریزی ویروس ها را مشخص کند.

